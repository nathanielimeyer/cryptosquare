<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <form id="userInput">
          <div class="form-group">
            <label for="originalMessage">Enter Secret Message:</label>
            <input type="text" id="originalMessage" class="form-control">
          </div>
          <p id="errorFeedback">Try Again</p>
          <button type="submit" name="button" class="btn">Submit</button>
        </form>
        <div class="answer">
          <span id="answers"></span>
        </div>
      </div>
    </div>
  </body>
</html>
